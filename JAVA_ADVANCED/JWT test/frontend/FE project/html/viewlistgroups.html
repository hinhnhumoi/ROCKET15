<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Group <b>View List</b></h2>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="openAddModal()"><i class="fa fa-plus"></i> Add New</button>
                    <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="DeleteAllGroup()"><i class="fa fa-plus"></i> Delete All</button>
                </div>
                <br> <br>
                <div>
                    Min createDate: <input type="date" id="minCreateDate" name="minCreateDate" onchange="changeMinCreateDate(event)">
                    Max createDate: <input type="date" id="maxCreateDate" name="maxCreateDate" onchange="changeMaxCreateDate(event)" >
                </div>

                <input type="text" onkeyup="handleKeyUpEventForSearching(event)" id="input-search-group" placeholder="Search for names or creator.." title="Type in a name">
                <button type="button" class="btn btn-info add-new" onclick="handleSearch()">Search</button>
                <button type="button" class="btn btn-info add-new" onclick="refreshTable()">Refresh</button>

            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th> <input type="checkbox" id="checkbox-all" name="checkbox-deleteAll"  onclick ="onChangeCheckboxAll()" >  </th>
                    <th>Name <i class="fa fa-fw" id="heading-name" onclick="changeSort('name')" ></i> </th>
                    <th>Creator <i class="fa fa-fw" id="heading-creator" onclick="changeSort('creator.fullName')" ></i> </th>
                    <th>Create Date <i class="fa fa-fw" id="heading-createDate" onclick="changeSort('createDate')" ></i> </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
              <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" onclick ="changePage( 1 )" >1</a></li>
              <li class="page-item"><a class="page-link" onclick ="changePage( 2 )" >2</a></li>
              <li class="page-item"><a class="page-link" onclick ="changePage( 3 )" >3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
            </ul>
          </nav>

    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModal" >Add Group</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">

                        <input type="hidden" id="id" name="id">

                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="name" id="name" required>

                        <p style="color: red;" id="nameErrorMessage"> </p>

                        <label for="creator" id="creatorLabel"><b>Creator</b></label>
                        <input type="text" name="creator" id="creator"  disabled>

                        <label for="createDate" id ="createDateLabel"><b>Create Date</b></label>
                        <input type="date" name="createDate" id="createDate"  disabled>
                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="save()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- success alert -->
    <div class="alert alert-success" id="success-alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong>
    </div>
</div>
